<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑账单 - My Ledger</title>
    <link rel="stylesheet" href="css/bill-form.css">
</head>
<body>
<!-- 编辑账单页面标题 -->
<div class="header">
    <h2>编辑账单</h2>
</div>

<!-- 编辑账单的表单区域 -->
<div class="bill-form">
    <!-- 账单名称输入框 -->
    <label for="name">账单名称:</label>
    <input type="text" id="name" required>

    <!-- 消费时间输入框 -->
    <label for="consume_time">消费时间:</label>
    <input type="datetime-local" id="consume_time" required>

    <!-- 金额输入框，支持小数点后两位 -->
    <label for="amount">金额:</label>
    <input type="number" id="amount" step="0.01" required>

    <!-- 更新账单按钮 -->
    <button id="updateBillButton">更新账单</button>
</div>

<!-- 引入编辑账单的JavaScript脚本 -->
<script src="js/edit-bill.js"></script>
</body>
</html>
