<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - My Ledger</title>
    <link rel="stylesheet" href="css/auth.css">
</head>

<body class="login">
<header>
    <h1>My Ledger</h1>
</header>

<!-- 用户认证容器，包含登录表单和相关提示信息 -->
<div class="auth-container">
    <h2>请登录您的账户</h2>
    <!-- 登录表单，包含用户名和密码输入框以及登录按钮 -->
    <form id="loginForm">
        <div class="input-group">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required placeholder="请输入用户名">
        </div>
        <div class="input-group">
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required placeholder="请输入密码">
        </div>
        <button type="submit">登录</button>
    </form>
    <!-- 错误消息提示框，当用户名或密码错误时显示 -->
    <div id="errorMessage" class="error-message" style="display: none;">用户名或密码错误</div>
    <!-- 注册链接，引导用户至注册页面 -->
    <p class="register-link">还没有账户？ <a href="register.html">注册账户</a></p>
</div>

<script src="js/login.js"></script>
</body>
</html>
