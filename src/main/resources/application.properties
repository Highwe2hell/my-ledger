# encoding: UTF-8

# Spring Boot \u5E94\u7528\u7A0B\u5E8F\u7684\u914D\u7F6E\u6587\u4EF6

# \u8BBE\u7F6E Spring \u5E94\u7528\u7A0B\u5E8F\u7684\u540D\u79F0
spring.application.name=my-ledger

# \u914D\u7F6E JDBC URL \u4EE5\u8FDE\u63A5\u5230\u672C\u5730\u6258\u7BA1\u7684 MySQL \u6570\u636E\u5E93\uFF0C\u4F7F\u7528 UTC \u65F6\u533A\uFF0C\u7981\u7528 SSL\uFF0C\u5E76\u5141\u8BB8\u516C\u94A5\u68C0\u7D22
spring.datasource.url=jdbc:mysql://localhost:3306/my_ledger?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# \u6307\u5B9A\u6570\u636E\u6E90\u8FDE\u63A5\u7684\u7528\u6237\u540D
spring.datasource.username=root
# \u6307\u5B9A\u6570\u636E\u6E90\u8FDE\u63A5\u7684\u5BC6\u7801
spring.datasource.password=root

# \u914D\u7F6E Hibernate \u7684 DDL \u81EA\u52A8\u751F\u6210\u7B56\u7565\u4E3A\u81EA\u52A8\u66F4\u65B0\u6A21\u5F0F
spring.jpa.hibernate.ddl-auto=update
# \u6307\u5B9A Hibernate \u4F7F\u7528\u7684\u6570\u636E\u5E93\u65B9\u8A00\u4E3A MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# \u542F\u7528 SQL \u8BED\u53E5\u7684\u65E5\u5FD7\u8BB0\u5F55\u4EE5\u4FBF\u8C03\u8BD5
spring.jpa.show-sql=true
