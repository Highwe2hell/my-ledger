<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的账本 - My Ledger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
    <h2>欢迎来到 My Ledger</h2>
    <span id="welcomeMessage"></span> <!-- 显示当前用户名 -->
    <button id="logoutButton">退出登录</button>
</div>

<div class="bill-container">
    <h3>我的账单</h3>
    <table id="billTable">
        <thead>
        <tr>
            <th>账单名称</th>
            <th>消费时间</th>
            <th>金额</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <!-- 账单数据将通过 JavaScript 填充 -->
        </tbody>
    </table>
    <button id="addBillButton">添加账单</button>
</div>

<script>
    window.onload = function () {
        const userId = localStorage.getItem('userId');
        const username = localStorage.getItem('username');

        // 如果用户未登录，跳转到登录页面
        if (!userId) {
            window.location.href = "login.html";
            return;
        }

        // 显示当前登录用户名
        document.getElementById('welcomeMessage').innerText = `欢迎回来，${username}`;

        fetchBills(userId);  // 获取并显示当前登录用户的账单
    };

    // 获取用户的账单
    function fetchBills(userId) {
        fetch(`http://localhost:8080/api/bills/user/${userId}`)  // 获取当前用户的账单
            .then(response => response.json())
            .then(data => {
                const billTable = document.getElementById("billTable").getElementsByTagName('tbody')[0];
                billTable.innerHTML = "";  // 清空表格内容

                data.forEach(bill => {
                    const row = billTable.insertRow();
                    const formattedDate = formatDate(bill.consumeTime);

                    row.innerHTML = `
                        <td>${bill.name}</td>
                        <td>${formattedDate}</td>
                        <td>${bill.amount}</td>
                        <td>
                            <button onclick="editBill(${bill.id})">编辑</button>
                            <button onclick="deleteBill(${bill.id})">删除</button>
                        </td>
                    `;
                });
            })
            .catch(error => console.error("Error fetching bills:", error));
    }

    // 格式化消费时间为 'yyyy年mm月dd日 hh:mm' 格式
    function formatDate(consumeTime) {
        const date = new Date(consumeTime);
        const year = date.getFullYear();
        const month = (date.getMonth() + 1).toString().padStart(2, '0'); // 月份是从0开始，所以需要加1
        const day = date.getDate().toString().padStart(2, '0');
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');

        return `${year}年${month}月${day}日 ${hours}:${minutes}`;
    }

    // 点击添加账单跳转到添加页面
    document.getElementById("addBillButton").addEventListener("click", function () {
        window.location.href = "add-bill.html";  // 跳转到添加账单页面
    });

    // 删除账单
    function deleteBill(billId) {
        if (confirm("确定要删除这个账单吗？")) {
            fetch(`http://localhost:8080/api/bills/delete/${billId}`, {
                method: "DELETE"
            })
                .then(response => {
                    if (response.ok) {
                        alert("账单删除成功");
                        fetchBills(localStorage.getItem('userId'));  // 重新加载账单
                    } else {
                        alert("账单删除失败");
                    }
                })
                .catch(error => console.error("Error deleting bill:", error));
        }
    }

    // 编辑账单
    function editBill(billId) {
        window.location.href = `edit-bill.html?billId=${billId}`;  // 跳转到编辑页面
    }

    // 退出登录功能
    document.getElementById("logoutButton").addEventListener("click", function () {
        localStorage.removeItem('userId');
        localStorage.removeItem('username');
        window.location.href = "login.html";  // 跳转到登录页面
    });
</script>
</body>
</html>
