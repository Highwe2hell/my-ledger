<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的账本 - My Ledger</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
<div class="header">
    <h1>欢迎使用 My Ledger！</h1>
    <span id="welcomeMessage" class="username"></span> <!-- 显示当前用户名 -->
    <button id="logoutButton" class="logout-btn">退出登录</button>
</div>

<div class="content-container">
    <div class="bill-container">
        <h2>我的账单</h2>

        <!-- 查询账单名称输入框 -->
        <div class="search-container">
            <input type="text" id="billSearch" class="search-input" placeholder="输入账单名称进行查询"/>
            <button id="searchButton" class="search-btn">查询</button>
            <button id="clearSearchButton" class="clear-btn">清除查询</button>
        </div>

        <table id="billTable" class="bill-table">
            <thead>
            <tr>
                <th>账单名称</th>
                <th>消费时间</th>
                <th>金额</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <!-- 账单数据将通过 JavaScript 填充 -->
            </tbody>
        </table>

        <div class="button-container">
            <button id="addBillButton" class="action-btn">添加账单</button>
            <button id="exportBillsButton" class="action-btn">导出账单为 Excel</button>
        </div>
    </div>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
