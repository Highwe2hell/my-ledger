<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的账本 - My Ledger</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
<!-- 头部区域，包含欢迎信息和退出登录按钮 -->
<div class="header">
    <h1 id="welcomeMessage"></h1>
    <button id="logoutButton" class="logout-btn">退出登录</button>
</div>

<!-- 主要内容区域，包含账单操作和显示 -->
<div class="content-container">
    <div class="bill-container">
        <h2>我的账单</h2>

        <!-- 查询账单名称输入框 -->
        <div class="search-container">
            <input type="text" id="billSearch" class="search-input" placeholder="输入账单名称进行查询"/>
            <button id="searchButton" class="search-btn">查询</button>
            <button id="clearSearchButton" class="clear-btn">清除查询</button>
        </div>

        <!-- 账单表格，用于显示账单信息 -->
        <table id="billTable" class="bill-table">
            <thead>
            <tr>
                <th>账单名称</th>
                <th>消费时间</th>
                <th>金额</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <!-- 账单数据将通过 JavaScript 填充 -->
            </tbody>
        </table>

        <!-- 按钮容器，包含添加账单和导出账单的按钮 -->
        <div class="button-container">
            <button id="addBillButton" class="action-btn">添加账单</button>
            <button id="exportBillsButton" class="action-btn">导出账单为 Excel</button>
        </div>
    </div>
</div>

<!-- 引入 JavaScript 文件，用于实现页面交互 -->
<script src="js/dashboard.js"></script>
</body>
</html>
