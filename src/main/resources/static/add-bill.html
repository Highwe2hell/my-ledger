<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置网页标题 -->
    <title>添加账单 - My Ledger</title>
    <!-- 引入CSS样式 -->
    <link rel="stylesheet" href="css/bill-form.css">
</head>
<body>
<!-- 头部区域 -->
<div class="header">
    <h2>添加新账单</h2>
</div>

<!-- 账单表单区域 -->
<div class="bill-form">
    <label for="name">账单名称:</label>
    <input type="text" id="name" required>

    <label for="consume_time">消费时间:</label>
    <input type="datetime-local" id="consume_time" value="2024-12-19T10:30" required>

    <label for="amount">金额:</label>
    <input type="number" id="amount" step="0.01" required>

    <button id="addBillButton">提交账单</button>
</div>

<!-- 引入JavaScript脚本 -->
<script src="js/add-bill.js"></script>
</body>
</html>
