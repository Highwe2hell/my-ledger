<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - My Ledger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="login-container">
    <h2>欢迎回来！</h2>
    <form id="loginForm">
        <div class="input-group">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required placeholder="请输入用户名">
        </div>
        <div class="input-group">
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required placeholder="请输入密码">
        </div>
        <button type="submit">登录</button>
    </form>
    <div id="errorMessage" class="error-message" style="display: none;">用户名或密码错误</div>
    <p class="register-link">还没有账户？ <a href="register.html">注册账户</a></p>
</div>

<script>
    // 登录功能实现
    document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        fetch("http://localhost:8080/api/users/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({username, password})
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 存储用户信息到 localStorage
                    localStorage.setItem('userId', data.user.id);
                    localStorage.setItem('username', data.user.username);
                    window.location.href = "dashboard.html"; // 登录成功后跳转到主界面
                } else {
                    document.getElementById("errorMessage").style.display = "block"; // 显示错误信息
                }
            })
            .catch(error => console.error("Error:", error));
    });
</script>
</body>
</html>
